<body>

  <h1>
    <p class="center"><b>CreditCard Information</p></b>

  <div id="credit" class="field">
    <div id="tab">
      <div id="field" id="credit">
        <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'shopifyCreditCards')"><h2><b>Shopify</h2></b></button>
        <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'mediaCreditCards')"><h2><b>Media</h2></b></button>
        <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'commerceCreditCards')"><h2><b>Commerce</h2></b></button>
        <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'bigCommerceCreditCards')"><h2><b>BigCommerce</h2></b></button>
        <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'wooCommerceCreditCards')"><h2><b>WooCommerce</h2></b></button>
      </div>
    </div>
    <div id="shopifyCreditCards" class="sub-field" style="display: none;">
      <form>
        <h3 class="titlecontent"> <b>
        FiveMarys Meats
       </b> </h3>

        <input required="" autocomplete="cc-number" id="number" name="number" type="text" placeholder="Card number">
        <input required="" autocomplete="cc-name" id="name" name="name" type="text" placeholder="Cardholder name">
        <input required="" autocomplete="cc-exp" id="expiry" name="expiry" type="text" placeholder="Expiration date (MM / YY)">
        <input autocomplete="cc-csc" id="verification_value" name="verification_value" type="text" placeholder="Security code"><br><br>

        <h3 class="titlecontent"><b>Mylapore Express</b>
        </h3>
        <input required="" autocomplete="cc-number" id="number" name="number" type="text" placeholder="Card number">
        <input required="" autocomplete="cc-name" id="name" name="name" type="text" placeholder="Cardholder name">
        <input required="" autocomplete="cc-exp" id="expiry" name="expiry" type="text" placeholder="Expiration date (MM / YY)">
        <input autocomplete="cc-csc" id="verification_value" name="verification_value" type="text" placeholder="Security code"><br><br>

        <h3 class="titlecontent"><b>Curative Lifestyle</b>
        </h3>
        <input autocomplete="cc-number" id="number" name="number" type="text" placeholder="Card number">
        <input required="" autocomplete="cc-name" id="name" name="name" type="text" placeholder="Cardholder name">
        <input required="" autocomplete="cc-exp" id="expiry" name="expiry" type="text" placeholder="Expiration date (MM / YY)">
        <input autocomplete="cc-csc" id="verification_value" name="verification_value" type="text" placeholder="Security code"><br><br>
      </form>
    </div>

    <div id="commerceCreditCards" class="sub-field" style="display: none">
      <form>
        <h3 class="titlecontent"><b>Coravin</b>
        </h3>
        <input placeholder="Card number" autocomplete="cc-number" type="tel" name="credit-card-number" id="credit-card-number">
        <input placeholder="Expiration date (MM / YY)" autocomplete="cc-exp" type="tel" name="expiration" id="expiration" placeholder="MM/YY">
        <input placeholder="Security code" autocomplete="cc-csc" type="tel" name="cvv" id="cvv" placeholder="***"><br><br>

        <h3 class="titlecontent"><b>GoodEggs</b>
        </h3>
        <input autocomplete="cc-number" type="text" name="cardnumber" aria-label="Credit or debit card number" placeholder="Card number">
        <input autocomplete="cc-exp" type="text" name="exp-date" aria-label="Credit or debit card expiration date" placeholder="MM / YY">
        <input autocomplete="cc-csc" type="text" name="cvc" aria-label="Credit or debit card CVC/CVV" placeholder="CVC">
        <input autocomplete="postal-code" type="text" name="postal" aria-label="ZIP" placeholder="ZIP"><br><br>
      </form>
    </div>

    <div id="wooCommerceCreditCards" class="sub-field" style="display: none">
      <form>
        <h3 class="titlecontent"><b>Ted Baker</b>
        </h3>
        <input id="encryptedCardNumber" type="tel" autocomplete="cc-number" placeholder="1234 5678 9012 3456" aria-label="Card number">
        <input id="encryptedExpiryDate" type="tel" maxlength="5" autocomplete="cc-exp" placeholder="MM/YY" aria-label="Expiry date">
        <input id="encryptedSecurityCode" type="tel" maxlength="4" autocomplete="cc-csc" placeholder="123" aria-label="Security code">
        <input placeholder="J. Smith" type="text"><br><br>

        <h3 class="titlecontent"><b>Skull Candy</b>
        </h3>
        <input id="ccNumber" name="ccNumber" type="text" label="Credit Card Number" placeholder="Card number" autocomplete="cc-number">
        <input id="ccExpiry" name="ccExpiry" type="text" label="Expiration" placeholder="MM/YY" autocomplete="cc-exp">
        <input id="ccName" name="ccName" type="text" label="Name on Card" autocomplete="cc-name" placeholder="Cardholder name">
