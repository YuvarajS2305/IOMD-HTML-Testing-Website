<html>

<head>
    <meta charset="utf-8">
    <title>IOMD Testing Site</title>
    <!-- Load external CSS styles -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="..\scripts.js"></script>
</head>

<body>
    <br><br>
    <h1>
        <center>
            <p class="center"><b>Porter And York</b></p>
        </center>
    </h1><br>
    <div id="goodeggs" class="field">
        <div id="tab">
            <div id="field">
                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'porterAndYorksignup')">
                    <h2><b>Sign Up</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'porterAndYorksignin')">
                    <h2><b>Sign In</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'porterAndYorkcheckout')">
                    <h2><b>Checkout</h2></b>
                </button>

                <button class="subtab tablinks titlecontent" onclick="openSubComponent(event, 'porterAndYorkpayment')">
                    <h2><b>Payment</h2></b>
                </button>

                <button class="subtab tablinks titlecontent"
                    onclick="openSubComponent(event, 'porterAndYorkforgotpassword')">
                    <h2><b>Forgot Password</h2></b>
                </button>

            </div>
            <br>

            <!-------------------------------------Porter And York Sign Up------------------------------------>

            <div id="porterAndYorksignup" class="sub-field" style="display: none">

                <form method="post" class="woocommerce-form woocommerce-form-register register">
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="reg_email">Email address&nbsp;<span class="required">*</span></label>
                        <input type="email" class="woocommerce-Input woocommerce-Input--text input-text" name="email"
                            id="reg_email" autocomplete="email" value="">
                    </p>
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="reg_password">Password&nbsp;<span class="required">*</span></label>
                        <span class="password-input"><input type="password"
                                class="woocommerce-Input woocommerce-Input--text input-text" name="password"
                                id="reg_password" autocomplete="new-password"><span
                                class="show-password-input"></span></span>
                    </p>
                </form>
            </div>

            <!------------------------------------Porter And York Sign In------------------------------------>

            <div id="porterAndYorksignin" class="sub-field" style="display: none">

                <form class="woocommerce-form woocommerce-form-login login" method="post">
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="username">Username or email address&nbsp;<span class="required">*</span></label>
                        <input type="text" class="woocommerce-Input woocommerce-Input--text input-text" name="username"
                            id="username" autocomplete="username" value="">
                    </p>
                    <p class="woocommerce-form-row woocommerce-form-row--wide form-row form-row-wide">
                        <label for="password">Password&nbsp;<span class="required">*</span></label>
                        <span class="password-input"><input class="woocommerce-Input woocommerce-Input--text input-text"
                                type="password" name="password" id="password" autocomplete="current-password"><span
                                class="show-password-input"></span></span>
                    </p>
                </form>

            </div>

            <!------------------------------------Porter And York Checkout----------------------------------->

            <div id="porterAndYorkcheckout" class="sub-field" style="display: none">

                <div class="woocommerce-billing-fields">
                    <div class="woocommerce-billing-fields__field-wrapper">
                        <p class="form-row form-row-first validate-required" id="billing_first_name_field"
                            data-priority="10"><label for="billing_first_name" class="">First name&nbsp;<abbr
                                    class="required" title="required">*</abbr></label><span
                                class="woocommerce-input-wrapper"><input type="text" class="input-text "
                                    name="billing_first_name" id="billing_first_name" placeholder="" value=""
                                    autocomplete="given-name"></span></p>
                        <p class="form-row form-row-last validate-required" id="billing_last_name_field"
                            data-priority="20"><label for="billing_last_name" class="">Last name&nbsp;<abbr
                                    class="required" title="required">*</abbr></label><span
                                class="woocommerce-input-wrapper"><input type="text" class="input-text "
                                    name="billing_last_name" id="billing_last_name" placeholder="" value=""
                                    autocomplete="family-name"></span></p>
                        <p class="form-row form-row-wide" id="billing_company_field" data-priority="30"><label
                                for="billing_company" class="">Company name&nbsp;<span
                                    class="optional">(optional)</span></label><span
                                class="woocommerce-input-wrapper"><input type="text" class="input-text "
                                    name="billing_company" id="billing_company" placeholder="" value=""
                                    autocomplete="organization"></span></p>
                        <p class="form-row form-row-wide address-field update_totals_on_change validate-required"
                            id="billing_country_field" data-priority="40"><label for="billing_country" class="">Country
                                / Region&nbsp;<abbr class="required" title="required">*</abbr></label><span
                                class="woocommerce-input-wrapper"><strong>United States (US)</strong><input
                                    type="hidden" name="billing_country" id="billing_country" value="US"
                                    autocomplete="country" class="country_to_state" readonly="readonly"></span></p>
                        <p class="form-row address-field validate-required form-row-wide" id="billing_address_1_field"
                            data-priority="50"><label for="billing_address_1" class="">Street address&nbsp;<abbr
                                    class="required" title="required">*</abbr></label><span
                                class="woocommerce-input-wrapper"><input type="text" class="input-text "
                                    name="billing_address_1" id="billing_address_1"
                                    placeholder="House number and street name" value="" autocomplete="address-line1"
                                    data-placeholder="House number and street name"></span></p>
                        <p class="form-row address-field form-row-wide" id="billing_address_2_field" data-priority="60">
                            <label for="billing_address_2" class="screen-reader-text">Apartment, suite, unit,
                                etc.&nbsp;<span class="optional">(optional)</span></label><span
                                class="woocommerce-input-wrapper"><input type="text" class="input-text "
                                    name="billing_address_2" id="billing_address_2"
                                    placeholder="Apartment, suite, unit, etc. (optional)" value=""
                                    autocomplete="address-line2"
                                    data-placeholder="Apartment, suite, unit, etc. (optional)"></span>
                        </p>
                        <p class="form-row address-field validate-required form-row-wide" id="billing_city_field"
                            data-priority="70" data-o_class="form-row form-row-wide address-field validate-required">
                            <label for="billing_city" class="">Town / City&nbsp;<abbr class="required"
                                    title="required">*</abbr></label><span class="woocommerce-input-wrapper"><input
                                    type="text" class="input-text " name="billing_city" id="billing_city" placeholder=""
                                    value="" autocomplete="address-level2"></span>
                        </p>
                        <p class="form-row address-field validate-required validate-state form-row-wide"
                            id="billing_state_field" data-priority="80"
                            data-o_class="form-row form-row-wide address-field validate-required validate-state"><label
                                for="billing_state" class="">State&nbsp;<abbr class="required"
                                    title="required">*</abbr></label><span class="woocommerce-input-wrapper"><select
                                    name="billing_state" id="billing_state"
                                    class="state_select select2-hidden-accessible" autocomplete="address-level1"
                                    data-placeholder="Select an option…" data-input-classes="" data-label="State"
                                    tabindex="-1" aria-hidden="true">
                                    <option value="">Select an option…</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                    <option value="AA">Armed Forces (AA)</option>
                                    <option value="AE">Armed Forces (AE)</option>
                                    <option value="AP">Armed Forces (AP)</option>
                                </select><span class="select2 select2-container select2-container--default" dir="ltr"
                                    style="width: 100%;"><span class="selection"></span><span class="dropdown-wrapper"
                                        aria-hidden="true"></span></span></span></p>
                        <p class="form-row address-field validate-required validate-postcode form-row-wide"
                            id="billing_postcode_field" data-priority="90"
                            data-o_class="form-row form-row-wide address-field validate-required validate-postcode">
                            <label for="billing_postcode" class="">ZIP Code&nbsp;<abbr class="required"
                                    title="required">*</abbr></label><span class="woocommerce-input-wrapper"><input
                                    type="text" class="input-text " name="billing_postcode" id="billing_postcode"
                                    placeholder="" value="" autocomplete="postal-code"></span>
                        </p>
                        <p class="form-row form-row-wide validate-required validate-phone" id="billing_phone_field"
                            data-priority="100"><label for="billing_phone" class="">Phone&nbsp;<abbr class="required"
                                    title="required">*</abbr></label><span class="woocommerce-input-wrapper"><input
                                    type="tel" class="input-text " name="billing_phone" id="billing_phone"
                                    placeholder="" value="" autocomplete="tel"></span></p>
                        <p class="form-row form-row-wide validate-required validate-email" id="billing_email_field"
                            data-priority="110"><label for="billing_email" class="">Email address&nbsp;<abbr
                                    class="required" title="required">*</abbr></label><span
                                class="woocommerce-input-wrapper"><input type="email" class="input-text "
                                    name="billing_email" id="billing_email" placeholder="" value=""
                                    autocomplete="email username"></span></p>
                    </div>



                </div>

            </div>

            <!------------------------------------Porter And York Payment------------------------------------>

            <div id="porterAndYorkpayment" class="sub-field" style="display: none">         
                <form>
                    <h3 class="titlecontent"><b>Porter and York</b>
                    </h3>
                    <input autocomplete="cc-number" type="text" name="cardnumber" aria-label="Credit or debit card number" placeholder="1234 1234 1234 1234"><br>
                    <input autocomplete="cc-exp" type="text" name="exp-date" aria-label="Credit or debit card expiration date" placeholder="MM / YY"><br>
                    <input autocomplete="cc-csc" type="text" name="cvc" aria-label="Credit or debit card CVC/CVV" placeholder="CVC">
                  </form>           
            </div>

            <!------------------------------------Porter And York Forgot Password---------------------------->

            <div id="porterAndYorkforgotpassword" class="sub-field" style="display: none">
            
                <p class="woocommerce-form-row woocommerce-form-row--first form-row form-row-first">
                    <label for="user_login">Username or email</label>
                    <input class="woocommerce-Input woocommerce-Input--text input-text" type="text" name="user_login" id="user_login" autocomplete="username">
                </p>           
            </div>


        </div>
    </div>
</body>
</html>
